<html>
  <head>
    <style>
      li.selected { background: yellow; }
    </style>

    <script>
      function clickHandler(event) { event.target.classList.add('selected'); }
    </script>
  </head>

  <body>
    <p>This is a paragraph</p>
    <ul onclick="clickHandler(event)">
      <li>item</li>
      <li>another item</li>
    </ul>
  </body>
</html>
